[package]
name = "hc_zome_mere_memory"
version = "0.0.0"
authors = ["Matthew Brisebois <matthew.brisebois@holo.host>"]
edition = "2018"
license = "CAL-1.0"
repository = "https://github.com/mjbrisebois/hc-zome-mere-memory"
description = "A Holochain Zome for storing large or small byte values"
readme = "README.md"

[lib]
name = "mere_memory"
crate-type = ["cdylib", "rlib"]

[dependencies]
essence_payloads = "0.1"
mere_memory_types = {path = "./mere_memory_types"}
hdk = "0.0.120"
hex = "0"
serde = "1"
thiserror = "1"

[dev-dependencies]
rand = "0.8.3"
